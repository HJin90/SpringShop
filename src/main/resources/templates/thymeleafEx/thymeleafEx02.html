<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>상품 데이터 출력 예제</h1>
  <div>
    상품명: <span th:text="${item.name}"></span>
  </div>
  <div>
    상품상세설명: <span th:text="${item.detail}"></span>
  </div>
  <div>
    상품등록일: <span th:text="${item.registerTime}"></span>
  </div>
  <div>
    상품가격: <span th:text="${item.price}"></span>
  </div>
</body>
</html>
